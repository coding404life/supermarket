name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
    - uses: actions/checkout@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: yarn install

    - name: Run unit tests
      run: yarn test

    - name: build the project
      run: yarn build
